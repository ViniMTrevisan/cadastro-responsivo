<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro com Estilo Responsivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8 tracking-tight">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">Cadastro de Usu√°rio</span>
    </h1>

    <form id="cadastroForm" action="upload.php" method="POST" enctype="multipart/form-data" class="flex flex-col gap-4">
      <div>
        <label for="nome" class="block text-lg font-medium text-gray-700 mb-2">Nome:</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          required 
          class="w-full p-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 shadow-sm"
        />
      </div>

      <div>
        <label for="foto" class="block text-lg font-medium text-gray-700 mb-2">Foto:</label>
        <input 
          type="file" 
          id="foto" 
          name="foto" 
          accept="image/*" 
          required 
          class="w-full p-3 text-lg border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 shadow-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
        />
      </div>

      <button 
        type="submit" 
        class="px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-green-500 to-teal-500 rounded-lg shadow-md hover:from-green-600 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 transform hover:-translate-y-0.5 active:scale-95 w-full"
      >
        Cadastrar
      </button>
    </form>
    <div id="message-area" class="mt-6 p-4 rounded-lg text-center font-medium hidden"></div>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');
    const nomeInput = document.getElementById('nome');
    const messageArea = document.getElementById('message-area');

    form.addEventListener('submit', (e) => {
      localStorage.setItem('nomeUsuario', nomeInput.value);
      messageArea.textContent = 'Dados enviados! Verifique o console para a resposta do servidor.';
      messageArea.classList.remove('hidden', 'bg-red-100', 'text-red-700');
      messageArea.classList.add('bg-green-100', 'text-green-700');
    });
  </script>
</body>
</html>
